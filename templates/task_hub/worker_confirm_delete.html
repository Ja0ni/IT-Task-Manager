{% extends "base.html" %}

{% block title %}
  <title>Delete {{ worker.username }}</title>
{% endblock %}

{% block content %}

    <div class="col-md-6">

      <div class="card border-danger shadow-sm">
        <div class="card-header bg-danger text-white">
          <h5 class="mb-0">Delete accept</h5>
        </div>

        <div class="card-body text-center">
          <p class="mb-4">
            Are you sure you want to delete the worker
            <strong>{{ worker.first_name }} {{ worker.last_name }}</strong>?
          </p>

          <form method="post">
            {% csrf_token %}
            <a href="{% url 'task_hub:worker-detail' worker.pk %}"
               class="btn btn-outline-secondary">
              Cancel
            </a>
            <button type="submit" class="btn btn-danger">
              ðŸ—‘ Delete
            </button>
          </form>
        </div>

      </div>

    </div>

{% endblock %}

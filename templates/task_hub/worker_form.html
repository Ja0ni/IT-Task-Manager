{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <h2>Create worker</h2>

    <form method="post" novalidate>
      {% csrf_token %}

      {% for field in form %}
        <div class="mb-3">
          <label class="form-label" for="{{ field.id_for_label }}">
            {{ field.label }}
          </label>

          {{ field }}

          {% if field.errors %}
            <div class="text-danger">
              {{ field.errors }}
            </div>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="btn btn-primary">
        Save
      </button>
    </form>
  </div>
{% endblock %}
